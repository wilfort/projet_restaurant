                        </ul>

    <script>
        var count = 1;

        function choix(x) {
            if (x == 'moins') {
                if (count > 1) {
                    count--;
                } else {
                    count = 1;
                }

            } else if (x == 'plus') {
                if (count < 7) {
                    count++;
                } else {
                    count = 7;
                }
            } else {
                count = x;
            }

            document.getElementById("photo1").src = "./assent/img/images" + count + "A.jpeg";
            document.getElementById("photo2").src = "./assent/img/images" + count + "B.jpeg";
            document.getElementById("photo3").src = "./assent/img/images" + count + "C.jpeg";
        }
    </script>
